<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0070f3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .home-button:hover {
            background-color: #0051b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-button">메인으로 돌아가기</a>
        <h1>새로운 게임</h1>
        <!-- 게임 컴포넌트가 여기에 들어갈 예정입니다 -->
    </div>
</body>
</html>
